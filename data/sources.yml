showPlace:
  name: ShowPlace
  source:
    url: https://baltshowplace.tumblr.com/
  parser:
    class: ShowPlaceParser
    postOffsets:
    - 0
    - 1
  postTasks:
    - type: rejectEvents
      pattern:
        location: ((Ottobar)|(Red Emma)|(Current Space)|(2640)|(Joe Squared)|(Black Cat)|(Rhizome)|(Metro))
    - type: addBoilerplateToDescriptions
      text: End times are approximate. See https://baltshowplace.tumblr.com/ for more.
    - type: setColors
      color: sage

redEmmas:
  name: Red Emma's
  source:
    url: https://withfriends.co/red_emmas/events
    scrollCount: 4
  parser:
    class: WithFriendsParser
  postTasks:
    - type: addBoilerplateToDescriptions
      text: End time is approximate. See https://withfriends.co/red_emmas/events for more.
    - type: prefixDescriptionsWithLinks
    - type: setLocationAddress
      text: Red Emma's
    - type: setDefaultTimeLength
      hour: 2
      minute: 00
    - type: setColors
      color: tomato

currentSpace:
  name: Current Space
  source:
    url: https://withfriends.co/current_space/events
    scrollCount: 4
  parser:
    class: WithFriendsParser
  postTasks:
    - type: addBoilerplateToDescriptions
      text: End time is approximate. See https://withfriends.co/current_space/events for more.
    - type: prefixDescriptionsWithLinks
    - type: setLocationAddress
      text: Current Space
    - type: setAbsoluteEndDateTime
      hour: 22
      minute: 30
    - type: setColors
      color: banana

ottobar:
  name: Ottobar
  source:
    url: https://theottobar.com/calendar/
  parser:
    class: OttobarParser
  postTasks:
    - type: rejectEvents
      pattern:
        location: (Current Space|Joe Squared|Upstairs @ Ottobar)
    - type: rejectEvents
      pattern:
        summary: (Taylor Swift .*|ALL KILLER.*|K-POP.*)
    - type: addBoilerplateToDescriptions
      text: End time is approximate. See https://theottobar.com/calendar/ for more.
    - type: prefixDescriptionsWithLinks
    - type: setColors
      color: grape

metroGallery:
  name: Metro Gallery
  source:
    url: https://themetrogallery.net/events/
  parser:
    class: OttobarParser
  postTasks:
    - type: rejectEvents
      pattern:
        location: (Current Space|Joe Squared)
    - type: addBoilerplateToDescriptions
      text: End time is approximate. See https://themetrogallery.net/events/ for more.
    - type: prefixDescriptionsWithLinks
    - type: setColors
      color: grape

