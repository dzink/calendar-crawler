showPlace:
  name: ShowPlace
  source:
    url: https://baltshowplace.tumblr.com/
  parser:
    class: ShowPlaceParser
    postOffset: 0
  postTasks:
    - taskId: rejectEvents
      pattern:
        location: (Ottobar|Red Emma's|Current Space|2640|Joe Squared|Black Cat|Rhizome|Metro)
    - taskId: addBoilerplateToDescriptions
      text: End times are approximate. See https://baltshowplace.tumblr.com/ for more.
    - taskId: setColors
      color: sage

redEmmas:
  name: Red Emma's
  source:
    url: https://withfriends.co/red_emmas/events
    scrollCount: 4
  parser:
    class: WithFriendsParser
  postTasks:
    - taskId: addBoilerplateToDescriptions
      text: End time is approximate. See https://withfriends.co/red_emmas/events for more.
    - taskId: prefixDescriptionsWithLinks
    - taskId: setLocationAddress
      text: Red Emma's
    - taskId: setAbsoluteEndDateTime
      hour: 22
      minute: 00
    - taskId: setColors
      color: tomato

currentSpace:
  name: Current Space
  source:
    url: https://withfriends.co/current_space/events
    scrollCount: 4
  parser:
    class: WithFriendsParser
  postTasks:
    - taskId: addBoilerplateToDescriptions
      text: End time is approximate. See https://withfriends.co/current_space/events for more.
    - taskId: prefixDescriptionsWithLinks
    - taskId: setLocationAddress
      text: Current Space
    - taskId: setAbsoluteEndDateTime
      hour: 22
      minute: 30
    - taskId: setColors
      color: banana

ottobar:
  name: Ottobar
  source:
    url: https://theottobar.com/calendar/
  parser:
    class: OttobarParser
  postTasks:
    - taskId: rejectEvents
      pattern:
        location: (Current Space|Joe Squared|Upstairs @ Ottobar)
    - taskId: rejectEvents
      pattern:
        summary: (Taylor Swift .*|ALL KILLER.*|K-POP.*)
    - taskId: addBoilerplateToDescriptions
      text: End time is approximate. See https://theottobar.com/calendar/ for more.
    - taskId: prefixDescriptionsWithLinks
    - taskId: setColors
      color: grape

